<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ZufÃ¤lliges Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="tools.css" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f2f2f2;
      --button: #dddddd;
      --button-text: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #eaeaea;
        --card: #1e1e1e;
        --button: #333333;
        --button-text: #ffffff;
      }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      max-width: 600px;
      padding: 2rem;
      background-color: var(--card);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
    }

    .item {
      font-size: 1.3rem;
      margin: 1.5rem 0;
      word-break: break-word;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: var(--button);
      color: var(--button-text);
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    .copied {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }

  </style>
</head>
<body>

 <nav class="navbar">
    <a href="tools.html" class="navbar-title">
          Tools
    </a>
    &raquo;  Random
    <div class="navbar-links">
      <a href="rand.html?json=names.json">Names DE</a>
      <a href="rand.html?json=names_foreign_f.json">Names Foreign</a>
      <a href="rand.html?json=names_en_f.json">Names:EN</a>
      <a href="tools.html">Tools</a>
    </div>
  </nav>

  <main class="main">
    <div class="card">
      <h1 id="title">Ladeâ€¦</h1>
      <div class="item" id="item"></div>
      <button id="copyBtn">ðŸ“‹ Kopieren</button>
      <div class="copied" id="copiedMsg"></div>
      <div class="error" id="error"></div>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const jsonPath = params.get("json");

    const titleEl = document.getElementById("title");
    const itemEl = document.getElementById("item");
    const errorEl = document.getElementById("error");
    const copiedMsg = document.getElementById("copiedMsg");
    const copyBtn = document.getElementById("copyBtn");

    if (!jsonPath) {
      errorEl.textContent = "Kein JSON-Pfad angegeben (?json=...)";
      throw new Error("Missing json parameter");
    }

    fetch(jsonPath)
      .then(r => {
        if (!r.ok) throw new Error("JSON konnte nicht geladen werden");
        return r.json();
      })
      .then(data => {
        const { title, items } = data;

        if (!Array.isArray(items) || items.length === 0) {
          throw new Error("items ist leer oder ungÃ¼ltig");
        }

        const randomItem = items[Math.floor(Math.random() * items.length)];

        titleEl.textContent = title || "";
        itemEl.textContent = randomItem;
      })
      .catch(err => {
        errorEl.textContent = err.message;
      });

    copyBtn.addEventListener("click", () => {
      const text = itemEl.textContent;
      if (!text) return;

      navigator.clipboard.writeText(text).then(() => {
        copiedMsg.textContent = "âœ” In die Zwischenablage kopiert";
        setTimeout(() => copiedMsg.textContent = "", 2000);
      });
    });
  </script>

</body>
</html>
