<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zufälliges Item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f2f2f2;
      --button: #dddddd;
      --button-text: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #eaeaea;
        --card: #1e1e1e;
        --button: #333333;
        --button-text: #ffffff;
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      background-color: #343a40;
      padding: 0 24px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .navbar-title {
      color: #ffffff;
      font-size: 20px;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
    }

    .navbar-links a {
      color: #f8f9fa;
      text-decoration: none;
      font-size: 15px;
    }

    .navbar-links a:hover {
      color: #adb5bd;
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 2.5rem;
      display: flex;
      justify-content: center;
    }

    /* GRID */
    .tools-grid {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.8rem;
    }

    /* TOOL CARD */
    .tool-card {
      background-color: var(--card);
      padding: 1.8rem;
      border-radius: 14px;
      max-height: 320px;   
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tool-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
    }

    .tool-card h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }

    .tool-card p {
      font-size: 0.95rem;
      opacity: 0.85;
      margin: 1rem 0 1.5rem;
    }

    .tool-card a {
      text-decoration: none;
    }

    .tool-card button {
      width: 100%;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: var(--button);
      color: var(--button-text);
      cursor: pointer;
    }

    .tool-card button:hover {
      opacity: 0.85;
    }

    .tools-wrapper {
      width: 100%;
      display: absolute;
      flex-direction: column;  
     justify-content: right;

    }

    .tools-search {
      position: relative;
      float: right;
      max-width: 400px;
      margin-top: 1rem;
      margin-right: 1rem;
    }

.tools-search input {
  width: 100%;
  padding: 0.7rem 1rem;
  font-size: 1rem;
  border-radius: 10px;
  border: 1px solid rgba(0,0,0,0.15);
  background-color: var(--card);
  color: var(--text);
}

.tools-search input::placeholder {
  opacity: 0.6;
}

@media (prefers-color-scheme: dark) {
  .tools-search input {
    border-color: rgba(255,255,255,0.15);
  }
}
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-title">Toolbox</div>
    <div class="navbar-links">
      <a href="tools.html">Tools</a>
    </div>
  </nav>



  <div class="tools-wrapper">
    <div class="tools-search">
      <input type="text"  id="toolSearch"    placeholder="Tools suchen…"    aria-label="Tools suchen"    />
   </div>
</div>

<main class="main">

    <div class="tools-grid">

      <div class="tool-card">
        <h2>To Jpg</h2>
        <p>Convert PNG with Drag'n'Drop to JPG (+ watermark) </p>
        <a href="to_jpg.html"><button>Öffnen</button></a>
      </div>

      <div class="tool-card">
        <h2>PNG Info</h2>
        <p>Show PNG-Metadata</p>
        <a href="png.html"><button>Öffnen</button></a>
      </div>

      <div class="tool-card">
        <h2>Names</h2>
        <p>Generates a random name</p>
        <a href="rand.html?json=names_en_f.json"><button>Öffnen</button></a>
      </div>

      <div class="tool-card">
        <h2>Name [DE]</h2>
        <p>Generates a random name</p>
        <a href="rand.html?json=names.json"><button>Öffnen</button></a>
      </div>

    </div>
  </main>

  <script>
  const searchInput = document.getElementById("toolSearch");
  const cards = document.querySelectorAll(".tool-card");

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();

    cards.forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(query) ? "" : "none";
    });
  });
  </script>


</body>
</html>
